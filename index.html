<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paluna Games</title>
  <meta name="description" content="Paluna Games — Indie game studio" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f19;color:#e7eaf3}
    .wrap{max-width:980px;margin:0 auto;padding:72px 20px}
    .card{background:#11182a;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:28px}
    h1{font-size:42px;margin:0 0 8px}
    p{opacity:.9;line-height:1.6}
    a{color:#8ab4ff;text-decoration:none}
    .row{display:flex;gap:14px;flex-wrap:wrap;margin-top:18px}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12)}
    .muted{opacity:.7;font-size:14px;margin-top:30px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Paluna Games</h1>
      <p>Indie game studio. We craft memorable worlds and fun gameplay.</p>
      <div class="row">
        <a class="btn" href="mailto:contact@palunagames.com">contact@palunagames.com</a>
        <a class="btn" href="#" target="_blank">Steam (yakında)</a>
        <a class="btn" href="#" target="_blank">Press Kit (yakında)</a>
      </div>
      <p class="muted">© <span id="y"></span> Paluna Games</p>
    </div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
